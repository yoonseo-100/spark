<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlfor="minutes">Minutes : </label>
            <input
              value={inverted ? amount * 60 : amount} // 조건 ? true일 때 실행할 코드 : false일 때 실행할 코드
              id="minutes"
              placeholder="Write Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlfor="hours">Hours : </label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Write Hours"
              type="number"
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [testKm, setTestKm] = React.useState(0);
      const [ivtd, setIvtd] = React.useState(false);
      const onChange = (event) => {
        setTestKm(event.target.value);
      };
      const reset = () => setTestKm(0);
      const onInvert = () => {
        reset();
        setIvtd((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlfor="Km">Kilometer : </label>
            <input
              value={ivtd ? testKm * 1.60934 : testKm}
              id="Km"
              placeholder="Write Kilometer"
              type="number"
              onChange={onChange}
              disabled={ivtd}
            />
          </div>

          <div>
            <label htmlfor="miles">Miles : </label>
            <input
              value={ivtd ? testKm : testKm * 0.621371}
              id="miles"
              placeholder="Write Miles"
              type="number"
              disabled={!ivtd}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{ivtd ? "Turn back" : "Invert"}</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      console.log("render w/", index);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx"> Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
