<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <style>
@import url('https://fonts.googleapis.com/css2?family-Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000;
}

.wrapper {
    position: relative;
    width: 400px;
    height: 500px;
    background: #000;
    box-shadow: 0 0 50px #0ef;
    border-radius: 20px;
    overflow: hidden;
    transition: transform 0.5s ease;
}

.wrapper:hover {
    animation: animate 1s linear infinite;
}

@keyframes animate {
    100% {
        filter: hue-rotate(360deg);
    }
}

.form-wrapper {
    position: absolute; /* 'relax' 대신 'absolute' 사용 */
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.5s ease-in-out;
}

.wrapper.active .form-wrapper.sign-in {
    transform: translateY(-100%); /* 로그인 폼이 숨겨짐 */
}

.form-wrapper.sign-up {
    transform: translateY(100%); /* 회원가입 폼이 기본적으로 숨겨짐 */
}

.wrapper.active .form-wrapper.sign-up {
    transform: translateY(0); /* 회원가입 폼이 나타남 */
}

h2 {
    font-size: 30px;
    color: #fff;
    text-align: center;
}

.input-group {
    position: relative;
    margin: 30px 0;
    border-bottom: 2px solid #fff;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    transition: .5s;
}

.input-group input {
    width: 320px;
    height: 40px;
    font-size: 16px;
    color: #fff;
    padding: 0 5px;
    background: transparent;
    border: none;
    outline: none;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
    top: -5px;
}

.remember {
    margin: -5px 0 15px 5px;
}

.remember label {
    color: #fff;
    font-size: 14px;
}

.remember label input {
    accent-color: #0ef;
}

button {
    position: relative;
    width: 100%;
    height: 45px;
    background: #0ef;
    box-shadow: 0 0 10px #0ef;
    font-size: 18px;
    color: #000;
    font-weight: 600;
    cursor: pointer;
    border-radius: 30px;
    border: none;
    outline: none;
    margin-top: 10px;
}

.signUp-link, .signIn-link {
    font-size: 14px;
    text-align: center;
    margin: 15px 0;
}

.signUp-link p, .signIn-link p {
    color: #fff;
}

.signUp-link p a, .signIn-link p a {
    color: #0ef;
    text-decoration: none;
    font-weight: 500;
}

.signUp-link p a:hover, .signIn-link p a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>
    
    <div class="wrapper">
        <!-- 로그인 폼 -->
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label> <!-- for 속성 제거 -->
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label> <!-- for 속성 제거 -->
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign up</a></p>
                </div>
            </form>
        </div>

        <!-- 회원가입 폼 -->
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label> <!-- for 속성 제거 -->
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label> <!-- for 속성 제거 -->
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label> <!-- for 속성 제거 -->
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signIn-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript 코드 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signUpBtnLink = document.querySelector('.signUpBtn-link');
            const signInBtnLink = document.querySelector('.signInBtn-link');
            const wrapper = document.querySelector('.wrapper');

            // Sign Up 버튼 클릭 시 동작
            signUpBtnLink.addEventListener('click', (event) => {
                event.preventDefault();  // 기본 링크 동작 방지
                wrapper.classList.add('active');  // wrapper에 'active' 클래스 추가
            });

            // Sign In 버튼 클릭 시 동작
            signInBtnLink.addEventListener('click', (event) => {
                event.preventDefault();  // 기본 링크 동작 방지
                wrapper.classList.remove('active');  // wrapper에서 'active' 클래스 제거
            });
        });
    </script>

</body>
</html>
