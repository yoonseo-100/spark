<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Sia's Life</title>
    <script src="https://kit.fontawesome.com/8ca7ceab09.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a3a1a4d0;
            padding: 10px 15px;
            position: fixed; /* Navbar를 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Navbar가 다른 콘텐츠보다 위에 있도록 설정 */
        }

        .navbar__logo {
            font-size: 24px;
            color: #f0f4f5;
        }

        .navbar__logo i {
            color: #1c25c9;
        }

        .navbar__menu {
            display: flex;
            list-style: none;
            padding-left: 0;
            color: #d0d0d0;
        }

        .navbar__menu li {
            padding: 10px 15px;
            color: #d0d0d0;
        }

        .navbar__menu li:hover {
            background-color: #d49466;
            border-radius: 4px;
        }

        .navbar__icons {
            list-style: none;
            color: #1c25c9;
            display: flex;
        }

        .navbar__icons li {
            padding: 8px 12px;
        }

        .navbar__icons__login {
            display: flex;
            position: absolute;
            top: 20px; /* 상단에서 10px */
            right: 10px; /* 오른쪽에서 10px */
            margin-left: 30px;
            z-index: 1100; /* 다른 요소 위로 오도록 설정 */
        }

        .navbar__toogleBtn {
            display: none;
            position: absolute;
            right: 32px;
            font-size: 24px;
            color: #1c25c9;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            transform: scale(2);
        }

        h1, h2, #weather, #temperature, #todo-form, #quote, #quiz-buttons {
            margin: 10px;
        }

        /* 체크박스 스타일 */
        .checkbox input {
            display: none;
        }

        .checkbox span {
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
        }

        .checkbox .icon {
            position: relative;
            width: 17px;
            height: 17px;
            border: 1px solid #c8ccd4;
            border-radius: 3px;
            transition: background 0.1s ease;
        }

        .checkbox .icon::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 5px;
            width: 5px;
            height: 11px;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: rotate(45deg) scale(0);
            transition: all 0.3s ease;
            transition-delay: 0.15s;
            opacity: 0;
        }

        .checkbox .text {
            margin-left: 5px;
            transition: text-decoration 0.3s ease;
        }

        .checkbox input:checked ~ .icon {
            border-color: transparent;
            background: #ff1616;
            animation: jelly 0.6s ease;
        }

        .checkbox input:checked ~ .icon::after {
            opacity: 1;
            transform: rotate(45deg) scale(1);
        }

        /* 체크된 경우 글자에 취소선 추가 */
        .checkbox input:checked ~ .text {
            text-decoration: line-through;
            color: #888;
        }

        @keyframes jelly {
            from { transform: scale(1, 1); }
            30% { transform: scale(1.25, 0.75); }
            40% { transform: scale(0.75, 1.25); }
            50% { transform: scale(1.15, 0.85); }
            65% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.05, 0.95); }
            to { transform: scale(1, 1); }
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        #todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        /* form 스타일 */
        #todo-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            margin-right: 10px; /* 입력 필드와 버튼 사이의 간격 */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* 삭제 버튼 스타일 */
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar__logo">
        <i class="fa-brands fa-codepen"></i>
        <a href="">Sia's Life</a>
    </div>

    <ul class="navbar__menu">
        <li><a href="Home.html">Home</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="Writing.html">Writing</a></li>
        <li><a href="Scheduling.html">Scheduling</a></li>
        <li><a href="FAQ.html">FAQ</a></li>
    </ul>

    <ul class="navbar__icons">
        <li><i class="fa-brands fa-dropbox"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
    </ul>

    <a href="#" class="navbar__toogleBtn">
        <i class="fa-solid fa-bars"></i>
    </a>

    <a href="login.html" class="navbar__icons__login">
        <i class="fa-solid fa-right-to-bracket"></i>
    </a>
</nav>

<script>
    const images = ["01_배경화면.jpeg", "02_배경화면.jpeg", "03_배경화면.jpeg", "04_배경화면.jpeg", "05_배경화면.jpeg", "06_배경화면.jpeg", "07_배경화면.jpeg"];
    const chosenImage = images[Math.floor(Math.random() * images.length)];
    const bgImage = document.createElement("img");
    bgImage.src = `img/${chosenImage}`;
    document.body.appendChild(bgImage);
</script>

<div class="background-overlay"></div>

<!-- 글씨를 표시할 컨테이너 -->
<div class="container">
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00:00</h2>
    <div id="weather">
        <span></span> / <span></span>
    </div>
    <div id="temperature">
        <span></span>
    </div>
    <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <input type="submit" value="Log In"/>
    </form>
    
    <!-- 할 일 목록 입력 -->
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="할 일을 쓰고 저장하세요." required/>
        <input type="submit" value="저장"/>
    </form>
    <ul id="todo-list"></ul>
</div>

<!-- 할 일 목록 스크립트 -->
<script>
    const todoForm = document.querySelector("#todo-form");
    const todoInput = document.querySelector("#todo-input");
    const todoList = document.querySelector("#todo-list");

    let toDos = [];

    function deleteToDo(event) {
        const li = event.target.parentElement;
        li.remove();
        toDos = toDos.filter((toDo) => toDo.id !== parseInt(li.id));
        saveToDos();
    }

    function paintToDo(newTodo) {
        const li = document.createElement("li");
        li.id = newTodo.id;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "checkbox";

        const span = document.createElement("span");
        span.className = "text";
        span.innerText = newTodo.text;

        const deleteButton = document.createElement("button");
        deleteButton.innerText = "삭제";
        deleteButton.className = "delete-btn";
        deleteButton.addEventListener("click", deleteToDo);

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteButton);
        todoList.appendChild(li);
    }

    function handleToDoSubmit(event) {
        event.preventDefault();
        const newTodo = {
            text: todoInput.value,
            id: Date.now(),
        };
        toDos.push(newTodo);
        todoInput.value = "";
        paintToDo(newTodo);
        saveToDos();
    }

    function saveToDos() {
        localStorage.setItem("todos", JSON.stringify(toDos));
    }

    todoForm.addEventListener("submit", handleToDoSubmit);

    const savedToDos = localStorage.getItem("todos");
    if (savedToDos) {
        const parsedToDos = JSON.parse(savedToDos);
        toDos = parsedToDos;
        parsedToDos.forEach(paintToDo);
    }
</script>

</body>
</html>
