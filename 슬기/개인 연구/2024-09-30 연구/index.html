<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sia's Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2rem;
            color: #333;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #f1c40f;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #f39c12;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
        }

        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }

        .gallery-item p {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-size: 0.8rem;
            border-radius: 5px;
        }

        .upload-container {
            text-align: center;
            margin-top: 20px;
        }

        .upload-container input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Sia's Album</h1>
    
    <div class="buttons">
        <button onclick="filterGallery('all')">All Photos</button>
        <button onclick="filterGallery('Project')">Project</button>
        <button onclick="filterGallery('Music')">Music</button>
        <button onclick="filterGallery('Travel')">Travel</button>
        <button onclick="filterGallery('Food')">Food</button>
        <button onclick="filterGallery('Life')">Life</button>
    </div>

    <div class="upload-container">
        <input type="file" id="fileInput" accept="image/*,video/*">
        <select id="category">
            <option value="Project">Project</option>
            <option value="Music">Music</option>
            <option value="Travel">Travel</option>
            <option value="Food">Food</option>
            <option value="Life">Life</option>
        </select>
        <button onclick="uploadFile()">Upload Photo/Video</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <script>
        // 갤러리를 로드하는 함수
        function loadGallery(category = 'all') {
            const galleryElement = document.getElementById('gallery');
            const savedFiles = JSON.parse(localStorage.getItem('mediaGallery')) || [];

            galleryElement.innerHTML = '';
            savedFiles.forEach(file => {
                if (category === 'all' || file.category === category) {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    
                    let mediaElement = '';
                    if (file.type.startsWith('image/')) {
                        mediaElement = `<img src="${file.src}" alt="Uploaded Image">`;
                    } else if (file.type.startsWith('video/')) {
                        mediaElement = `<video controls>
                                            <source src="${file.src}" type="${file.type}">
                                            Your browser does not support the video tag.
                                        </video>`;
                    }

                    galleryItem.innerHTML = `
                        ${mediaElement}
                        <p>${file.date} | Category: ${file.category}</p>
                    `;
                    galleryElement.appendChild(galleryItem);
                }
            });
        }

        // 파일 업로드 처리 함수
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const category = document.getElementById('category').value;

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const fileData = reader.result;
                    const currentDate = new Date().toLocaleString();

                    const newFile = {
                        src: fileData,
                        date: `Uploaded on ${currentDate}`,
                        type: file.type,
                        category: category
                    };

                    const savedFiles = JSON.parse(localStorage.getItem('mediaGallery')) || [];
                    savedFiles.push(newFile);

                    localStorage.setItem('mediaGallery', JSON.stringify(savedFiles));
                    loadGallery(); // 화면에 즉시 반영
                };

                reader.onerror = function() {
                    console.error("File could not be read!");
                };

                reader.readAsDataURL(file);
            } else {
                alert("No file selected!");
            }
        }

        // 필터를 통해 해당 카테고리만 표시
        function filterGallery(category) {
            loadGallery(category); // 해당 카테고리만 필터링
        }

        // 페이지 로드 시 저장된 갤러리 로드
        window.onload = function() {
            loadGallery();
        };
    </script>

</body>
</html>
