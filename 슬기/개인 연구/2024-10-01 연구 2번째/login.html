<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8ca7ceab09.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- 로그인 폼 -->
        <div class="form-wrapper sign-in">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="loginUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign up</a></p>
                </div>
            </form>
        </div>

        <!-- 회원가입 폼 -->
        <div class="form-wrapper sign-up">
            <form id="signUpForm">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="signUpUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signUpEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signUpPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signIn-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signUpBtnLink = document.querySelector('.signUpBtn-link');
            const signInBtnLink = document.querySelector('.signInBtn-link');
            const wrapper = document.querySelector('.wrapper');

            // 회원가입 및 로그인 폼 토글
            signUpBtnLink.addEventListener('click', (event) => {
                event.preventDefault();
                wrapper.classList.add('active');
            });

            signInBtnLink.addEventListener('click', (event) => {
                event.preventDefault();
                wrapper.classList.remove('active');
            });

            // 회원가입 폼 제출 처리
            document.getElementById('signUpForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('signUpUsername').value;
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;

                const user = { username, email, password };
                localStorage.setItem('userInfo', JSON.stringify(user));

                alert('Sign up successful!');
                wrapper.classList.remove('active');
            });

            // 로그인 폼 제출 처리
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                const savedUser = JSON.parse(localStorage.getItem('userInfo'));

                if (savedUser && savedUser.username === username && savedUser.password === password) {
                    alert('Login successful!');
                    localStorage.setItem('loggedInUser', username);
                    window.location.href = "Home.html";
                } else {
                    alert('Invalid username or password.');
                }
            });
        });
    </script>
</body>
</html>
