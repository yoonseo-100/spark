<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ca7ceab09.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            position: relative;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding-top:80px;    
            font-size: 2rem;
            color: #f1c40f ;
            z-index: 2;
            position: relative;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }

        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #f1c40f;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #f39c12;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 2;
            position: relative;
        }

        .gallery-item {
            position: relative;
        }

        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }

        .gallery-item p {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-size: 0.8rem;
            border-radius: 5px;
            z-index: 2;
        }

        .upload-container {
            text-align: center;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }

        .upload-container input[type="file"] {
            margin-bottom: 10px;
        }

        /* 배경 이미지 설정 */
        .background-overlay img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 배경 이미지를 뒤로 */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a3a1a4d0;
            padding: 10px 15px;
            position: fixed; /* Navbar를 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Navbar가 다른 콘텐츠보다 위에 있도록 설정 */
        }

        .navbar__logo {
            font-size: 24px;
            color: #f0f4f5;
        }

        .navbar__logo i {
            color: #1c25c9;
        }

        .navbar__menu {
            display: flex;
            list-style: none;
            padding-left: 0;
            color:  #d0d0d0;
        }

        .navbar__menu li {
            padding: 10px 15px;
            color:  #d0d0d0;
        }

        .navbar__menu li:hover {
            background-color: #d49466;
            border-radius: 4px;
        }

        .navbar__icons {
            list-style: none;
            color: #1c25c9;
            display: flex;
        }

        .navbar__icons li {
            padding: 8px 12px;
        }

        .navbar__icons__login {
            display: flex;
            position: absolute;
            top: 20px; /* 상단에서 10px */
            right: 10px; /* 오른쪽에서 10px */
            margin-left: 30px;
            z-index: 1100; /* 다른 요소 위로 오도록 설정 */
        }

        .navbar__toogleBtn {
            display: none;
            position: absolute;
            right: 32px;
            font-size: 24px;
            color: #1c25c9;
        }

        /* 반응형 헤더 */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 8px 24px;
            }

            .navbar__menu {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .navbar__menu li {
                width: 100%;
                text-align: center;
            }

            .navbar__icons {
                display: none;
                justify-content: center;
                width: 100%;
            }

            .navbar__toogleBtn,
            .navbar__icons__login {
                display: block;
            }

            .navbar__menu.active,
            .navbar__icons.active,
            .navbar__icons__login.active {
                display: flex;
            }   
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            transform: scale(2);
        }

    </style>
</head>
<body>

    <h1>Sia's Album</h1>
    
    <div class="buttons">
        <button onclick="filterGallery('all')">All Photos</button>
        <button onclick="filterGallery('Project')">Project</button>
        <button onclick="filterGallery('Music')">Music</button>
        <button onclick="filterGallery('Travel')">Travel</button>
        <button onclick="filterGallery('Food')">Food</button>
        <button onclick="filterGallery('Life')">Life</button>
    </div>

    <div class="upload-container">
        <input type="file" id="fileInput" accept="image/*,video/*">
        <select id="category">
            <option value="Project">Project</option>
            <option value="Music">Music</option>
            <option value="Travel">Travel</option>
            <option value="Food">Food</option>
            <option value="Life">Life</option>
        </select>
        <button onclick="uploadFile()">Upload Photo/Video</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <script>
        // 갤러리를 로드하는 함수
        function loadGallery(category = 'all') {
            const galleryElement = document.getElementById('gallery');
            const savedFiles = JSON.parse(localStorage.getItem('mediaGallery')) || [];

            galleryElement.innerHTML = '';
            savedFiles.forEach(file => {
                if (category === 'all' || file.category === category) {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    
                    let mediaElement = '';
                    if (file.type.startsWith('image/')) {
                        mediaElement = `<img src="${file.src}" alt="Uploaded Image">`;
                    } else if (file.type.startsWith('video/')) {
                        mediaElement = `<video controls>
                                            <source src="${file.src}" type="${file.type}">
                                            Your browser does not support the video tag.
                                        </video>`;
                    }

                    galleryItem.innerHTML = `
                        ${mediaElement}
                        <p>${file.date} | Category: ${file.category}</p>
                    `;
                    galleryElement.appendChild(galleryItem);
                }
            });
        }

        // 파일 업로드 처리 함수
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const category = document.getElementById('category').value;

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const fileData = reader.result;
                    const currentDate = new Date().toLocaleString();

                    const newFile = {
                        src: fileData,
                        date: `Uploaded on ${currentDate}`,
                        type: file.type,
                        category: category
                    };

                    const savedFiles = JSON.parse(localStorage.getItem('mediaGallery')) || [];
                    savedFiles.push(newFile);

                    localStorage.setItem('mediaGallery', JSON.stringify(savedFiles));
                    loadGallery(); // 화면에 즉시 반영
                };

                reader.onerror = function() {
                    console.error("File could not be read!");
                };

                reader.readAsDataURL(file);
            } else {
                alert("No file selected!");
            }
        }

        // 필터를 통해 해당 카테고리만 표시
        function filterGallery(category) {
            loadGallery(category); // 해당 카테고리만 필터링
        }

        // 페이지 로드 시 저장된 갤러리 로드
        window.onload = function() {
            loadGallery();
        };
    </script>

    <div class="background-overlay">
        <!-- 랜덤 배경 이미지 -->
        <script>
            const images = ["01_배경화면.jpeg", "02_배경화면.jpeg", "03_배경화면.jpeg", "04_배경화면.jpeg", "05_배경화면.jpeg", "06_배경화면.jpeg", "07_배경화면.jpeg"];
            const chosenImage = images[Math.floor(Math.random() * images.length)];
            const bgImage = document.createElement("img");
            bgImage.src = `img/${chosenImage}`;
            document.querySelector('.background-overlay').appendChild(bgImage);
        </script>
    </div>

    <nav class="navbar">
        <div class="navbar__logo"> 
            <i class="fa-brands fa-codepen"></i>
            <a href = ""> Gallery </a>
        </div>

        <ul class="navbar__menu"> 
            <li><a href="Home.html">Home</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="index.html">Writing</a></li>
            <li><a href="Scheduling.html">Scheduling</a></li>
            <li><a href="FAQ.html"> FAQ</a></li>
        </ul>

        <ul class="navbar__icons"> 
            <li><i class="fa-brands fa-dropbox"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
        </ul>

        <a href="#" class="navbar__toogleBtn">
            <i class="fa-solid fa-bars"></i>
        </a>
         
        <a href="login.html" class="navbar__icons__login">
            <i class="fa-solid fa-right-to-bracket"></i>
        </a>
    </nav>

</body>
</html>
