<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <style>
        /* 기존 스타일 그대로 유지 */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>글쓰기</h1>
        </div>

        <nav class="navbar">
            <div class="navbar__logo">
                <i class="fa-brands fa-codepen"></i>
                <a href="">글쓰기</a>
            </div>

            <ul class="navbar__menu">
                <li><a href="Home.html">Home</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="index.html">Writing</a></li>
                <li><a href="Scheduling.html">Scheduling</a></li>
                <li><a href="FAQ.html"> FAQ</a></li>
            </ul>

            <ul class="navbar__icons">
                <li><i class="fa-brands fa-dropbox"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
            </ul>

            <a href="#" class="navbar__toogleBtn">
                <i class="fa-solid fa-bars"></i>
            </a>

            <a href="login.html" class="navbar__icons__login">
                <i class="fa-solid fa-right-to-bracket"></i>
            </a>
        </nav>

        <div class="form-section">
            <label for="category">카테고리 선택</label>
            <select id="category">
                <option>글쓰기</option>
                <option>기타 카테고리</option>
            </select>
        </div>

        <div class="form-section">
            <input type="text" id="title" placeholder="제목을 입력해 주세요">
        </div>

        <div class="toolbar">
            <div class="tool-item">
                <img src="./img/사진.png" alt="사진">
                <span>사진</span>
            </div>
            <div class="tool-item">
                <img src="./img/동영상.png" alt="동영상">
                <span>동영상</span>
            </div>
            <div class="tool-item">
                <img src="./img/스티커.png" alt="스티커">
                <span>스티커</span>
            </div>
            <div class="tool-item">
                <img src="./img/인용구.png" alt="인용구">
                <span>인용구</span>
            </div>
            <div class="tool-item">
                <img src="./img/파일.png" alt="파일">
                <span>파일</span>
            </div>
            <div class="tool-item">
                <img src="./img/링크.png" alt="링크">
                <span>링크</span>
            </div>
            <div class="tool-item">
                <img src="./img/투표.png" alt="투표">
                <span>투표</span>
            </div>
            <div class="tool-item">
                <img src="./img/일정.png" alt="일정">
                <span>일정</span>
            </div>
        </div>

        <div class="form-section">
            <textarea id="content" rows="10" placeholder="내용을 입력하세요."></textarea>
        </div>

        <div class="tag-input">
            <label for="tags">#태그를 입력해주세요 (최대 10개)</label>
            <input type="text" id="tags" placeholder="#태그를 입력해주세요">
        </div>

        <div class="checkboxes">
            <label><input type="checkbox"> 댓글 허용</label>
            <label><input type="checkbox"> 블로그 · 카페 공유 허용</label>
            <label><input type="checkbox"> 복사 · 저장 허용</label>
        </div>

        <div class="save-buttons">
            <button onclick="submitPost()">등록</button>
        </div>
    </div>

    <script src="write.js" defer></script>

</body>
</html>
