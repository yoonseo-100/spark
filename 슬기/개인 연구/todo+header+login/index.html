    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a3a1a4d0;
            padding: 10px 15px;
            position: fixed; /* Navbar를 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Navbar가 다른 콘텐츠보다 위에 있도록 설정 */
        }
        .navbar__logo {
            font-size: 24px;
            color: #f0f4f5;
        }

        .navbar__logo i {
             color: #1c25c9;
        }

        .navbar__menu {
            display: flex;
            list-style: none;
            padding-left: 0;
            color:  #d0d0d0;
        }

        .navbar__menu li {
            padding: 10px 15px;
            color:  #d0d0d0;
        }

        .navbar__menu li:hover {
            background-color: #d49466;
            border-radius: 4px;
        }

        .navbar__icons {
            list-style: none;
            color: #1c25c9;
            display: flex;
        }

        .navbar__icons li {
            padding: 8px 12px;
        }

        .navbar__icons__login {
            display: flex;
            position: absolute;
            top: 20px; /* 상단에서 10px */
            right: 10px; /* 오른쪽에서 10px */
            margin-left: 30px;
            z-index: 1100; /* 다른 요소 위로 오도록 설정 */
        }

        .navbar__toogleBtn {
            display: none;
            position: absolute;
            right: 32px;
            font-size: 24px;
            color: #1c25c9;
        }

/* 반응형 헤더 */
@media screen and (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
            padding: 8px 24px;
        }

        .navbar__menu {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .navbar__menu li {
            width: 100%;
            text-align: center;
        }

        .navbar__icons {
            display: none;
            justify-content: center;
            width: 100%;
        }

        .navbar__toogleBtn,
        .navbar__icons__login {
             display: block;
        }

        .navbar__menu.active,
        .navbar__icons.active,
        .navbar__icons__login.active {
            display: flex;
    }   
}

        img {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .container {

            text-align: center;

            position: fixed;
            top: 50%;
            left: 50%;

<script>

<!-- 팝업 -->
<div id="popup" class="popup">
    <img id="character-popup" src="./img/움직이는 고양이.gif" alt="Character" /> <!-- 이미지 -->
    <div id="popup-message"></div> <!-- Correct! 또는 Wrong! 문구 -->
</div>

<!-- 퀴즈 스크립트 -->
<script>
    const questionElement = document.querySelector("#quiz-question");
    const oButton = document.querySelector("#o-button");
    const xButton = document.querySelector("#x-button");
    const popup = document.querySelector("#popup");
    const popupMessage = document.querySelector("#popup-message");
    const characterPopup = document.querySelector("#character-popup");

    // 퀴즈 문제 목록
    const questions = [
        { question: "Is the Earth round?", answer: "O" },
        { question: "Is 2 + 2 = 5?", answer: "X" },
        { question: "Is the sky blue?", answer: "O" },
        { question: "Is fire cold?", answer: "X" },
        { question: "Do birds fly?", answer: "O" },
        { question: "Is water dry?", answer: "X" },
        { question: "Is 1 + 1 = 2?", answer: "O" },
        { question: "Can fish walk on land?", answer: "X" },
        { question: "Is snow hot?", answer: "X" },
        { question: "Do plants make oxygen?", answer: "O" }
    ];

    let currentQuestion = {};

    // 문제를 랜덤으로 선택하는 함수
    function showNextQuestion() {
        currentQuestion = questions[Math.floor(Math.random() * questions.length)];
        questionElement.innerText = currentQuestion.question;
    }

    // 정답 체크 및 팝업 표시
    function checkAnswer(userAnswer) {
        if (userAnswer === currentQuestion.answer) {
            popupMessage.innerText = "Correct!";
            characterPopup.style.display = "block"; // 고양이 이미지 표시
        } else {
            popupMessage.innerText = "Wrong!";
            characterPopup.style.display = "none"; // 오답일 경우 이미지 숨김
        }
        showPopup();
    }

    // 팝업을 표시하는 함수
    function showPopup() {
        popup.classList.add("show");

        // 5초 후 팝업 닫기
        setTimeout(() => {
            popup.classList.remove("show");
            showNextQuestion(); // 다음 문제로 넘어가기
        }, 5000);
    }

    // O 버튼 클릭 시
    oButton.addEventListener("click", () => {
        checkAnswer("O");
    });

    // X 버튼 클릭 시
    xButton.addEventListener("click", () => {
        checkAnswer("X");
    });

    // 첫 번째 문제 표시
    showNextQuestion();
</script>
