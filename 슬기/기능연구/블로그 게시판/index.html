<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Days</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        .board-header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .board-options {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .board-options button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .board-table th, .board-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .board-table th {
            background-color: #f2f2f2;
        }

        .write-button {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .write-button button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board-header">
            <h1>The Days</h1>
        </div>

        <div class="board-options">
            <button class="board-analysis">게시판 분석</button>
            <select>
                <option>15개씩</option>
                <option>20개씩</option>
                <option>30개씩</option>
            </select>
        </div>

        <table class="board-table" id="post-table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>내용</th>
                    <th>태그</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3" class="no-posts">등록된 게시글이 없습니다.</td>
                </tr>
            </tbody>
        </table>

        <div class="write-button">
            <a href="write.html"><button>글쓰기</button></a>
        </div>
    </div>

    <script>
        // 저장된 게시글 데이터를 불러와서 표시
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postTable = document.getElementById('post-table').getElementsByTagName('tbody')[0];

            if (posts.length > 0) {
                postTable.innerHTML = ''; // 기존 내용 초기화
                posts.forEach((post, index) => {
                    const row = postTable.insertRow();
                    row.insertCell(0).innerText = post.title;
                    row.insertCell(1).innerText = post.content;
                    row.insertCell(2).innerText = post.tags;
                });
            }
        }

        // 페이지 로드 시 게시글을 불러옴
        window.onload = loadPosts;
    </script>
</body>
</html>
