<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 글쓰기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .form-section {
            margin-top: 20px;
        }

        .form-section input[type="text"], .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .toolbar {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }

        .toolbar .tool-item {
            display: flex;
            flex-direction: column; /* 이미지와 텍스트 세로 정렬 */
            align-items: center;
            margin-right: 15px;
            padding: 5px 0;
        }

        .toolbar .tool-item img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }

        .save-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .save-buttons button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        .checkboxes label {
            margin-right: 20px;
        }

        .tag-input {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #666;
            font-size: 14px;
            text-align: left;
        }

        .tag-input input {
            width: 100%;
            padding: 5px;
            border: none;
            outline: none;
        }

        .tag-input input::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>카페 글쓰기</h1>
        </div>

        <div class="form-section">
            <label for="category">카테고리 선택</label>
            <select id="category">
                <option>The Days</option>
                <option>기타 카테고리</option>
            </select>
        </div>

        <div class="form-section">
            <input type="text" id="title" placeholder="제목을 입력해 주세요">
        </div>

        <!-- 툴바 -->
        <div class="toolbar">
            <div class="tool-item">
                <img src="./img/사진.png" alt="사진">
                <span>사진</span>
            </div>
            <div class="tool-item">
                <img src="./img/동영상.png" alt="동영상">
                <span>동영상</span>
            </div>
            <div class="tool-item">
                <img src="./img/스티커.png" alt="스티커">
                <span>스티커</span>
            </div>
            <div class="tool-item">
                <img src="./img/인용구.png" alt="인용구">
                <span>인용구</span>
            </div>
            <div class="tool-item">
                <img src="./img/파일.png" alt="파일">
                <span>파일</span>
            </div>
            <div class="tool-item">
                <img src="./img/링크.png" alt="링크">
                <span>링크</span>
            </div>
            <div class="tool-item">
                <img src="./img/투표.png" alt="투표">
                <span>투표</span>
            </div>
            <div class="tool-item">
                <img src="./img/일정.png" alt="일정">
                <span>일정</span>
            </div>
        </div>

        <div class="form-section">
            <textarea id="content" rows="10" placeholder="내용을 입력하세요."></textarea>
        </div>

        <div class="tag-input">
            <label for="tags">#태그를 입력해주세요 (최대 10개)</label>
            <input type="text" id="tags" placeholder="#태그를 입력해주세요">
        </div>

        <div class="checkboxes">
            <label><input type="checkbox"> 댓글 허용</label>
            <label><input type="checkbox"> 블로그 · 카페 공유 허용</label>
            <label><input type="checkbox"> 복사 · 저장 허용</label>
        </div>

        <div class="save-buttons">
            <button onclick="submitPost()">등록</button>
        </div>
    </div>

    <script>
        function submitPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const tags = document.getElementById('tags').value;

            // localStorage에 데이터 저장
            const postData = {
                title: title,
                content: content,
                tags: tags
            };

            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(postData);
            localStorage.setItem('posts', JSON.stringify(posts));

            // index.html로 이동
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
