<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합된 움직이는 박스 기능</title>
    <style>
    input[id="menuicon"] {display: none; }

    header {
        width: 100%;
        background: #e5e5e5;
        z-index: 100; /* 헤더 z-index 높게 설정 */
        position: relative;
    }

    header > div {
        position: relative;
        width: 1200px;
        margin: 0 auto;
    }

    header > div ul.navi {
        font-size: 0;
    }

    header > div ul.navi > li {
        font-size: 12px;
        display: inline-block;
        vertical-align: middle;
    }

    header > div ul.navi > li > a {
        display: block;
        width: auto;
        padding: 20px;
    }

    header > div ul.navi > li.logo > a {
        padding: 20px 50px;
        font-size: 20px;
        font-weight: 900;
    }

    .area_desc {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
    }

    .menubtn { 
        display: block;
        width: 50px;
        height: 40px;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 1000; /* 햄버거 버튼 z-index를 가장 높게 설정 */
    }

    .menubtn span{ 
        display: block;
        position: absolute;
        width: 80%;
        height: 5px;
        border-radius: 30px;
        background: #222;
        transition: all 0.35s;
    }

    .menubtn span:nth-child(1) {
        top: 20%;
        left: 50%;
        transform: translate(-50%);
    }

    .menubtn span:nth-child(2) { 
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }

    .menubtn span:nth-child(3) { 
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
    }

    .container {
        width: 100%;
        position: relative;
    }

    .container .contents {
        width: 1200px;
        margin: 0 auto;
        min-height: 700px;
        border: 1px solid #eee;
        background: #f1f1f1;
    }

    .container .sidebar {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background: #666;
        border: 1px solid #eee;
        z-index: 900; /* 사이드바 z-index 설정 */
        transition: .35s;
    }

    /* 햄버거 버튼이 클릭되었을 때의 스타일 */
    input[id="menuicon"]:checked ~ header .menubtn {
        z-index: 1000;
    }

    input[id="menuicon"]:checked ~ header .menubtn span:nth-child(1){
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%) rotate(45deg);
        background: #fff; /* X 모양의 첫 번째 줄을 하얀색으로 */
    }

    input[id="menuicon"]:checked ~ header .menubtn span:nth-child(2){
        left: 50%;
        transform: translate(-50%,-50%) scale(2);
        opacity: 0;
    }

    input[id="menuicon"]:checked ~ header .menubtn span:nth-child(3){
        bottom: 50%;
        left: 50%;
        transform: translate(-50%,50%) rotate(-45deg);
        background: #fff; /* X 모양의 세 번째 줄을 하얀색으로 */
    }

    /* 사이드바가 보이는 상태 */
    input[id="menuicon"]:checked ~ .container .sidebar {
        right: 0;
    }

    </style>
</head>
<body>
    <input type="checkbox" id="menuicon">
        <header>
            <div>
                <ul class="navi">
                    <li class="logo"><a>상단로고영역</a></li>
                    <li><a>메뉴01</a></li>
                    <li><a>메뉴02</a></li>
                    <li><a>메뉴03</a></li>
                    <li><a>메뉴04</a></li>
                    <li><a>메뉴05</a></li>
                </ul>
                <label for="menuicon" class="menubtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
        </header>

        <div class="container">
            <div class="contents">
                <span class="area_desc">CONTENT영역</span>
            </div>
            <div class="sidebar">
                <span class="area_desc">SIDEBAR영역</span>
            </div>
        </div>
</body>
</html>
