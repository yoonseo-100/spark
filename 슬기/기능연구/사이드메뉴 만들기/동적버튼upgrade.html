<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합된 움직이는 박스 기능</title>
    <style>
       input[id="menuicon"] {
        display: none;
    }

    /* 햄버거 버튼 스타일 */
    input[id="menuicon"] + label {
        display: block;
        width: 60px;
        height: 40px;
        position: relative; /* 부모 요소 안에서 정렬 가능 */
        float: right; /* 네비게이션 오른쪽 끝에 위치 */
        margin-right: 20px; /* 버튼과 네비게이션 사이 여백 */
        top: 50%;
        transform: translateY(-50%);
        transition: all .35s;
        cursor: pointer;
        z-index: 2; /* 햄버거 버튼이 사이드바 위에 있도록 설정 */
    }

    input[id="menuicon"]:checked + label {
        z-index: 2;
        right: 300px;
    }

    input[id="menuicon"] + label span {
        display: block;
        position: absolute;
        width: 100%;
        height: 5px;
        border-radius: 30px;
        background: #000;
        transition: all 0.35s ease;
    }

    input[id="menuicon"] + label span:nth-child(1) {
        top: 0;
    }

    input[id="menuicon"] + label span:nth-child(2) {
        top: 50%;
        transform: translateY(-50%);
    }

    input[id="menuicon"] + label span:nth-child(3) {
        bottom: 0;
    }

    input[id="menuicon"]:checked + label span:nth-child(1) {
        top: 50%;
        transform: translateY(-50%) rotate(45deg);
        background: antiquewhite;
    }

    input[id="menuicon"]:checked + label span:nth-child(2) {
        opacity: 0;
    }

    input[id="menuicon"]:checked + label span:nth-child(3) {
        bottom: 50%;
        transform: translateY(50%) rotate(-45deg);
        background: antiquewhite;
    }

    /* 사이드바 스타일 */
    div[class="sidebar"] {
        width: 300px;
        height: 100%;
        background: #222;
        position: fixed;
        top: 0;
        right: -300px;
        z-index: 1; /* 사이드바가 배경 위에, 라벨 아래에 위치 */
        transition: right .35s ease;
    }

    input[id="menuicon"]:checked + label + div {
        right: 0; /* 사이드바를 화면에 표시 */
    }

    /* 네비게이션 상단 스타일 */
    header {
        width: 100%;
        background: #e5e5e5;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 3; /* 네비게이션이 사이드바 위에 오도록 설정 */
    }

    header > div {
        position: relative;
        width: 1200px;
        margin: 0 auto;
    }

    header > div ul.navi {
        font-size: 0;
        overflow: hidden; /* 플로팅 요소들이 깨지지 않게 설정 */
    }

    header > div ul.navi > li {
        font-size: 12px;
        display: inline-block;
        vertical-align: middle;
    }

    header > div ul.navi > li > a {
        display: block;
        width: auto;
        padding: 20px;
    }

    header > div ul.navi > li.logo > a {
        padding: 20px 50px;
        font-size: 20px;
        font-weight: 900;
    }

    /* 콘텐츠 영역 */
    .container {
        width: 100%;
        position: relative;
        margin-top: 100px; /* 상단 네비게이션 공간 확보 */
    }

    .container .contents {
        width: 1200px;
        margin: 0 auto;
        min-height: 700px;
        border: 1px solid #eee;
        background: #f1f1f1;
    }

    .container .sidebar {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background: #666;
        border: 1px solid #eee;
        z-index: 30;
        transition: .35s;
    }

    .area_desc {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
    }

    </style>
</head>
<body>
    <!-- 사이드바와 햄버거 버튼 -->
    <input type="checkbox" id="menuicon">
    <header>
        <div>
            <ul class="navi">
                <li class="logo"><a>상단로고영역</a></li>
                <li><a>메뉴01</a></li>
                <li><a>메뉴02</a></li>
                <li><a>메뉴03</a></li>
                <li><a>메뉴04</a></li>
                <li><a>메뉴05</a></li>
            </ul>
            <!-- 햄버거 버튼 -->
            <label for="menuicon">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>

    <div class="sidebar">
        <span class="area_desc">SIDEBAR영역</span>
    </div>

    <!-- 콘텐츠 영역 -->
    <div class="container">
        <div class="contents">
            <span class="area_desc">CONTENT영역</span>
        </div>
    </div>
</body>
</html>
