<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slide01.css">
    <title>Side01</title>
</head>
<body>
    <div class="section">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">

        <div class="slidewrap">
            <ul class="slidelist">
                <li>
                    <a>
                        <img src="./img/배너이미지-1.jpeg" alt="Slide 1">
                    </a>
                </li>
                <li>
                    <a>
                        <img src="./img/배너이미지-2.jpeg" alt="Slide 2">
                    </a>
                </li>
                <li>
                    <a>
                        <img src="./img/배너이미지-3.jpeg" alt="Slide 3">
                    </a>
                </li>
            </ul>

            <!-- 좌우 화살표 버튼은 슬라이드 외부에 고정 -->
            <label for="slide03" class="left"></label>
            <label for="slide02" class="right"></label>
        </div>
    </div>
</body>
</html>
