<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <script src="js/background.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/temperature.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <div class="background-overlay"></div>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        img {
            position: absolute; /* 이미지를 화면에 꽉 차게 설정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율 유지하면서 이미지 맞춤 */
        }
     </style>
     <script>
     const images = ["01_배경화면.jpeg", "02_배경화면.jpeg", "03_배경화면.jpeg"
        , "04_배경화면.jpeg", "05_배경화면.jpeg", "06_배경화면.jpeg", "07_배경화면.jpeg"
    ];

    // 랜덤으로 선택된 이미지
    const chosenImage = images[Math.floor(Math.random() * images.length)];

    // 이미지 엘리먼트 생성
    const bgImage = document.createElement("img");

    // 이미지 파일 경로 설정
    bgImage.src = `img/${chosenImage}`;

    // 이미지 엘리먼트를 body에 추가
    document.body.appendChild(bgImage);
    </script>
    <div class="container"></div>
        <h1 id="greeting" class="hidden"></h1>
        <h2 id="clock">00:00:00</h2>
        <div id="weather">
            <span></span> / <span></span>  <!-- 날씨와 위치 -->
        </div>
        <div id="temperature">
            <span></span>
        </div>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="What is your name?" />
            <input type="submit" value="Log In"/>
        </form>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required/>
        </form>
        <ul id="todo-list"></ul>
        <h3 id="quiz-title"></h3>

        <div id="quote">
            <span></span>
            <span></span>
        </div>

        <!-- OX 버튼 추가 -->
        <div id="quiz-buttons">
            <button id="o-button">O</button>
            <button id="x-button">X</button>
        </div>

        <!-- 캐릭터 이미지 -->
        <div id="character">
            <img src="img/움직이는 고양이.gif" alt="Character" />
        </div>
    </div>
</body>
</html>
